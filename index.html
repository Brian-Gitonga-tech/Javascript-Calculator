<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono:regular" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CALCULATOR</title>
</head>
<body>
   <div class="cal">
    <div class="container">       
      <div id="upperdisplay" style="color: white; text-align: right;"></div>
     <div id="display" style="color: white; text-align: right;">0</div>
     <div>
      <button id="clear" onclick="clearDisplay()">AC</button>
      <button id="divide" style="background-color: gray;" onclick="inputDisplay('/')">/</button>
      <button id="multiply" style="position: absolute; background-color: gray;" onclick="inputDisplay('*')">x</button>
     </div>
       <button class="number" id="seven" onclick="inputDisplay(7)">7</button>
       <button class="number" id="eight" onclick="inputDisplay(8)">8</button>
       <button class="number" id="nine" onclick="inputDisplay(9)">9</button>
       <button id="add" style="position: absolute; background-color: gray;" onclick="inputDisplay('+')">+</button>
       <button class="number" id="four" onclick="inputDisplay(4)">4</button>
       <button class="number" id="five" onclick="inputDisplay(5)">5</button>
       <button class="number" id="six" onclick="inputDisplay(6)">6</button>
       <button id="subtract" style="position: absolute; background-color: grey;" onclick="inputDisplay('-')">-</button>
       <button class="number" id="one" onclick="inputDisplay(1)">1</button>
       <button class="number" id="two" onclick="inputDisplay(2)">2</button>
       <button class="number" id="three" onclick="inputDisplay(3)">3</button>
       <button class="number0" id="zero" onclick="inputDisplay(0)">0</button>
       <button class="decimal" id="decimal" onclick="inputDisplay('.')">.</button>
       <button class="equals" id="equals" onclick="calculate()">=</button>      
    </div>
   </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="/script.js" type="text/javascript"></script> 
</body>
</html>
